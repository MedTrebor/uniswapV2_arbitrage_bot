download_pools: False

multiprocessing:
  workers: 20
  min_chunk: 10

max_retries: 5

transaction:
  max_delay: 1
  gas_limit_multiplier: 2.33
  min_profit: 0
  gas_reductions: 1
  reduction_denominator: 1.1
  final_tx: 1.15
  estimation_confirms: 2
  receipt_timeout: 60

price:
  # not implemented #
  url: !ENV https://api.bscscan.com/api?module=gastracker&action=gasoracle&apikey=${BSCSCAN_AUTH}
  correction: 1.01
  ###################

  # gas price multipliers
  min_gas_multiplier: 1.2
  max_gas_multiplier: 3.35

  low:
    multiplier: 2.01
    ratio: 0.9
  # skipping mid and high
  mid:
    multiplier: 3
    ratio: 0.97
  high:
    multiplier: 3.5
    ratio: 0.98

poll:
  main: 1
  # nodes: 0.042
  main_node: 0.0001
  sync_node: 0.05
  pools: 7200
  price: 1
  burners: 900

